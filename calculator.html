<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body >
    
    <div>
    <h1>NUMERIC CALCULATOR</h1>
    <table class="l">
       
        <tr class="sr">  
            <td colspan="4"><input type="text" ></td>
        </tr>
        <tr>
            <td style="width:23%" class="l"><input type="button" value="C"></td>
            <td style="width:23%" class="l"><input type="button" value="%"></td>
            <td style="width:23%" class="l"><input type="button" value="/"></td>
            <td style="width:31%" class="l"><input type="button" value="DEL"></td>
        </tr>
        <tr>
            <td class="l"><input type="button" value="7"></td>
            <td class="l"><input type="button" value="8"></td>  
            <td class="l"><input type="button" value="9"></td>
            <td class="l"><input type="button" value="*"></td>
        </tr>
        <tr>
            <td class="l"><input type="button" value="4"></td>
            <td class="l"><input type="button" value="5"></td>
            <td class="l"><input type="button" value="6"></td>
            <td class="l"><input type="button" value="-"></td>
        </tr>
        <tr>
            <td class="l"><input type="button" value="1"></td>
            <td class="l"><input type="button" value="2"></td>
            <td class="l"><input type="button" value="3"></td>
            <td class="l"><input type="button" value="+"></td>
        </tr>
        <tr>
            <td class="l"><input type="button" value="0"></td>
            <td class="l"><input type="button" value="."></td>
            <td colspan="2" class="eq"><input type="button" value="="></td>
            
        </tr>
    </table>
    </div>
    
<script src="calculator.js"></script>
</body>
</html>
